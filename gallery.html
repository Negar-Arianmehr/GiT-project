<!--**********************-->
<!--Container-gallery-collection-->
<!--**********************-->

<!--*****************-->
<!--header-background-collection-->
<!--*****************-->
<div class="bg-header">

    <div class="collection__bg">
        <div class="collection__content">
            <div class="collection__pics">
                <div class="collection__album">
                    <!--collection-img--1-->
                    <figure class="collection__figure collection--1">
                        <img src="img/gallery/pic-1.jpg" alt="" class="collection__img">
                    </figure>
                    <!--collection-img--2-->
                    <figure class="collection__figure collection--2">
                        <img src="img/gallery/pic-2.jpg" alt="" class="collection__img">
                    </figure>
                    <!--collection-img--3-->
                    <figure class="collection__figure collection--3">
                        <img src="img/gallery/pic-3.jpg" alt="" class="collection__img">
                    </figure>
                    <!--collection-img--4-->
                    <figure class="collection__figure collection--4">
                        <img src="img/gallery/pic-4.jpg" alt="" class="collection__img">
                    </figure>
                </div>
            </div>
        </div>
    </div>
</div>
<main class="collection__main">
    <div class="center-heading">
        <h1 class="heading heading-hug">our experience in pictures</h1>
    </div>
    <!--*****************-->
    <!--form__for---collection
    ***********************-->
    <form action="" class="collection__form">
        <!--*****************-->
        <!--form__for---collection--year
        ***********************-->
        <div class="collection__year">
            <label for="choose-year">Choose Year:</label>
            <select id="choose-year" name="Choose-Year" class="collection__select">
                <option value="2020">2021</option>
                <option value="2020">2020</option>
            </select>
        </div>
        <!--*****************-->
        <!--form__for---collection--season
        ***********************-->
        <div class="collection__year">
            <label for="choose-season">Choose Season:</label>
            <select id="choose-season" name="Choose-season" class="collection__select">
                <option value="spring" class="heading">spring</option>
                <option value="winter" class="heading">winter</option>
                <option value="summer" class="heading">summer</option>
                <option value="2020" class="heading">fall</option>
            </select>
        </div>
        <!--*****************-->
        <!--form__for---title of activities
        ***********************-->
        <div class="collection__year">
            <label for="choose-title-of-activity">Choose One of Activities:</label>
            <select id="choose-title-of-activity" name="Choose-season" class="collection__select">
                <option value="Name of an activity" class="heading">Name of activity</option>
                <option value="Name of another activity" class="heading">Name of activity</option>
            </select>
        </div>

        <!--*****************-->
        <!--form__Submit-btn
        ***********************-->
        <div class="collection__submit">
            <input type="submit" name="submit-choose-year" class="btn">
        </div>
    </form>
    <!--*****************-->
    <!--collection__section
    *****************--><!---->
    <section class="collection__section">
        <div class="collection__text--location">
            <div class="collection__text--box">
                <div class="collection__text--title">
                    <h2 class="heading heading-medium">name of activity</h2>
                    <h4 class="heading heading-small">07/02/2021</h4>
                </div>
                <div class="collection__text--date">
                </div>
            </div>
            <!--*****************-->
            <!--collection slideShow
            *****************--><!---->
            <div class="collection__slideshow">
                <div class="mySlides">
<!--                    <div class="numbertext">1 / 6</div>-->
                    <img src="img/gallery/pic-1.jpg" alt="Picture of Activity" class="gallery__img">
                </div>

                <div class="mySlides">
<!--                    <div class="numbertext">2 / 6</div>-->
                    <img src="img/gallery/pic-2.jpg" alt="Picture of Activity" class="gallery__img">
                </div>

                <div class="mySlides">
<!--                    <div class="numbertext">3 / 6</div>-->
                    <img src="img/gallery/pic-3.jpg" alt="Picture of Activity" class="gallery__img">
                </div>

                <div class="mySlides">
<!--                    <div class="numbertext">4 / 6</div>-->
                    <img src="img/gallery/pic-4.jpg" alt="Picture of Activity" class="gallery__img">
                </div>

                <div class="mySlides">
<!--                    <div class="numbertext">5 / 6</div>-->
                    <img src="img/gallery/pic-5.jpg" alt="Picture of Activity" class="gallery__img">
                </div>

                <div class="mySlides">
<!--                    <div class="numbertext">6 / 6</div>-->
                    <img src="img/gallery/pic-7.jpg" alt="Picture of Activity" class="gallery__img">
                </div>

                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>

                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="img/gallery/pic-1.jpg" style="width:100%"
                             onclick="currentSlide(1)"
                             alt="Picture of Activity">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="img/gallery/pic-2.jpg" style="width:100%"
                             onclick="currentSlide(2)"
                             alt="Picture of Activity">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="img/gallery/pic-3.jpg" style="width:100%"
                             onclick="currentSlide(3)"
                             alt="Picture of Activity">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="img/gallery/pic-4.jpg" style="width:100%"
                             onclick="currentSlide(4)"
                             alt="Picture of Activity">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="img/gallery/pic-5.jpg" style="width:100%"
                             onclick="currentSlide(5)"
                             alt="Picture of Activity">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="img/gallery/pic-7.jpg" style="width:100%"
                             onclick="currentSlide(6)"
                             alt="Picture of Activity">
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>

    <div class="footer__content">
        <div class="footer__left">
            <div>
                <!--*****************-->
                <!--  footer--header -->
                <!--*****************-->
                <h1 class="heading heading-hug">Get in touch</h1>
            </div>
            <!--*****************-->
            <!--  footer-social-media -->
            <!--*****************-->
            <div>
                <ul class="footer__ul">
                    <li class="footer__items"><a href="#" class="footer__link">
                        <svg class="footer__svg">
                            <use xlink:href="img/sprite.svg#icon-facebook"></use>
                        </svg>
                    </a></li>
                    <li class="footer__items"><a href="#" class="footer__link">
                        <svg class="footer__svg">
                            <use xlink:href="img/sprite.svg#icon-mail2"></use>
                        </svg>
                    </a></li>
                    <li class="footer__items"><a href="#" class="footer__link">
                        <svg class="footer__svg">
                            <use xlink:href="img/sprite.svg#icon-phone"></use>
                        </svg>
                    </a></li>
                    <li class="footer__items"><a href="#" class="footer__link">
                        <svg class="footer__svg">
                            <use xlink:href="img/sprite.svg#icon-whatsapp"></use>
                        </svg>
                    </a></li>
                </ul>
            </div>
        </div>
        <div class="footer__right">
            <!--*****************-->
            <!--  footer--form -->
            <!--*****************-->
            <form action="" class="footer__form">
                <input type="text" class="footer__input" placeholder="Name">
                <input type="text" class="footer__input" placeholder="Email address">
                <textarea class="footer__input" rows="5" cols="50" placeholder="Message"></textarea>
            </form>
        </div>
        <!--*****************-->
        <!--  footer-arrow -->
        <!--*****************-->
        <div class="footer__arrow">
            <svg class="footer__arrow--svg">
                <use xlink:href="img/sprite.svg#icon-arrow-circle-up"></use>
            </svg>
        </div>
    </div>
    <!--*****************-->
    <!--  footer--maker -->
    <!--*****************-->
    <div class="footer__maker">
        <div>
            <p class="footer__maker--name">illustrated by: delaram ashtari</p>
            <span>
                    <svg class="footer__maker--email">
                        <use xlink:href="img/sprite.svg#icon-mail2"></use>
                    </svg>
                </span>
        </div>

        <div>
            <p class="footer__maker--name"> developed by: Negar Arianmehr</p>
            <span>
                    <svg class="footer__maker--email">
                        <use xlink:href="img/sprite.svg#icon-mail2"></use>
                    </svg>
                </span>
        </div>
    </div>

</footer>
