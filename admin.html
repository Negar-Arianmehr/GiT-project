        ******************************-->

                      placeholder="Put the story 1:"></textarea>
            <!--    *********************
            Title of story1
            ******************************-->
            <div class="admin__stories--title-1">

            ******************************-->

            country of member for story1
            ******************************-->

                <label for="story-member-country-1">Country of Member for Story Part-1: </label>
                <input type="text" name="story-member-country-1" id="story-member-country-1">
            </div>

            submit story1
            ******************************-->
