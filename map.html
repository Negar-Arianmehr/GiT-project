<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,300&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

     <!--  leaflet for map  //-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script
            defer
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin="">

    </script>

    <script src="js/map.js"></script>

    <link rel="shourtcut icon" type="img/png" href="img/GIT-LOGO.png">
    <title>Get In Touch</title>
</head>
<body>
<!--**********************-->
<!--    Container-->
<!--**********************-->
<div>
    <!--*****************-->
    <!--    Header-->
    <!--*****************-->
    <header class="header header__sticky">
        <div class="header__contents">
            <ul class="header__ul">
                <li class="header__items"><a href="#" class="header__link">
                    <svg class="header__svg">
                        <use xlink:href="img/sprite.svg#icon-facebook"></use>
                    </svg>
                </a></li>
                <li class="header__items"><a href="#" class="header__link">
                    <svg class="header__svg">
                        <use xlink:href="img/sprite.svg#icon-mail2"></use>
                    </svg>
                </a></li>
                <li class="header__items"><a href="#" class="header__link">
                    <svg class="header__svg">
                        <use xlink:href="img/sprite.svg#icon-phone"></use>
                    </svg>
                </a></li>
                <li class="header__items"><a href="#" class="header__link">
                    <svg class="header__svg">
                        <use xlink:href="img/sprite.svg#icon-whatsapp"></use>
                    </svg>
                </a></li>
            </ul>
        </div>
        <div class="header__eindhoven">
            <img src="img/eindhoven-3.png" alt="logo of eindhoven" class="header__eindhoven-img">
        </div>

    </header>
    <!--*****************-->
    <!--    Nav-->
    <!--*****************-->
    <nav class="nav">
        <div class="nav__icon-box">
            <img src="img/GIT-LOGO.png" alt="" class="nav__icon-img">
        </div>
        <!--*****************-->
        <!--btn for collapse nav-->
        <!--*****************-->
        <div class="collapse-nav__box menu">
            <button class="collapse-nav__btn">
                <svg class="collapse-nav__svg">
                    <use xlink:href="img/sprite.svg#icon-th-menu-outline"></use>
                </svg>
            </button>
        </div>
        <!--*****************-->
        <!--close btn for collapse nav-->
        <!--*****************-->
        <div class="collapse-nav__box close hidden">
            <button class="collapse-nav__btn">
                <svg class="collapse-nav__svg">
                    <use xlink:href="img/sprite.svg#icon-close"></use>
                </svg>
            </button>
        </div>

        <div class="nav__nav-box">
            <ul class="nav--ul" id="main-nav">
                <li class="nav--items" id="Home">
                    <a href="index.html" class="nav--link" target="_blank">Home</a>
                </li>
                <li class="nav--items">
                    <a href="stories.html" class="nav--link about--us" target="_blank">About us</a>
                </li>
                <li class="nav--items">
                    <a href="activities.html" class="nav--link" target="_blank">Activities</a>
                </li>
                <li class="nav--items">
                    <a href="gallery.html" class="nav--link" target="_blank">Gallery</a>
                </li>
                <li class="nav--items">
                    <a href="#Project" class="nav--link" target="_blank">project</a>
                </li>
                <li class="nav--items">
                    <a href="members.html" class="nav--link" target="_blank">Members</a>
                </li>
                <li class="nav--items">
                    <a href="#Contact" class="nav--link" target="_blank">Contact</a>
                </li>
            </ul>
        </div>


    </nav>
    <!--*****************-->
    <!--background of top map page-->
    <!--*****************-->
    <div class="map-bg">
        <h2 class="heading heading-big">Where we were...</h2>
    </div>
    <!--*****************-->
    <!--content- map-->
    <!--*****************-->
    <section class="map__content">
        <!--*****************-->
        <!--forms - map-->
        <!--*****************-->
        <div class="map__forms">
            <div class="map__form">
                <div class="map__">
                    <input type="" class="map__input">
                </div>
                <div class="map__">
                    <input type="" class="map__input">
                </div>
                <div class="map__">
                    <label for="title">Title</label>
                    <input type="text" class="map__input" id="title">
                </div>
                <div class="map__">
                    <label for="date">Date:</label>
                    <input type="date" class="map__input" id="date">
                </div>
            </div>
        </div>

        <!--*****************-->
        <!--map -map -->
        <!--*****************-->
        <!--        <div class="map__map">-->
        <div id='map'></div>
        <!--        </div>-->

    </section>
    <!--*****************-->
    <!--  footer -->
    <!--*****************-->
    <footer class="footer" id="Contact">
        <div class="footer__content">
            <div class="footer__left">
                <div>
                    <!--*****************-->
                    <!--  footer--header -->
                    <!--*****************-->
                    <h1 class="heading heading-hug">Get in touch</h1>
                </div>
                <!--*****************-->
                <!--  footer-social-media -->
                <!--*****************-->
                <div>
                    <ul class="footer__ul">
                        <li class="footer__items"><a href="#" class="footer__link">
                            <svg class="footer__svg">
                                <use xlink:href="img/sprite.svg#icon-facebook"></use>
                            </svg>
                        </a></li>
                        <li class="footer__items"><a href="#" class="footer__link">
                            <svg class="footer__svg">
                                <use xlink:href="img/sprite.svg#icon-mail2"></use>
                            </svg>
                        </a></li>
                        <li class="footer__items"><a href="#" class="footer__link">
                            <svg class="footer__svg">
                                <use xlink:href="img/sprite.svg#icon-phone"></use>
                            </svg>
                        </a></li>
                        <li class="footer__items"><a href="#" class="footer__link">
                            <svg class="footer__svg">
                                <use xlink:href="img/sprite.svg#icon-whatsapp"></use>
                            </svg>
                        </a></li>
                    </ul>
                </div>
            </div>
            <div class="footer__right">
                <!--*****************-->
                <!--  footer--form -->
                <!--*****************-->
                <form action="" class="footer__form">
                    <input type="text" class="footer__input" placeholder="Name">
                    <input type="text" class="footer__input" placeholder="Email address">
                    <textarea class="footer__input" rows="5" cols="50" placeholder="Message"></textarea>
                </form>
            </div>
            <!--*****************-->
            <!--  footer-arrow -->
            <!--*****************-->
            <div class="footer__arrow">
                <svg class="footer__arrow--svg">
                    <use xlink:href="img/sprite.svg#icon-arrow-circle-up"></use>
                </svg>
            </div>
        </div>
        <!--*****************-->
        <!--  footer--maker -->
        <!--*****************-->
        <div class="footer__maker">
            <div>
                <p class="footer__maker--name">illustrated by: delaram ashtari</p>
                <span>
                    <svg class="footer__maker--email">
                        <use xlink:href="img/sprite.svg#icon-mail2"></use>
                    </svg>
                </span>
            </div>

            <div>
                <p class="footer__maker--name"> developed by: Negar Arianmehr</p>
                <span>
                    <svg class="footer__maker--email">
                        <use xlink:href="img/sprite.svg#icon-mail2"></use>
                    </svg>
                </span>
            </div>
        </div>

    </footer>

</div>

</body>
</html>
